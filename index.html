<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="Css/bootstrap.min.css" />
  <link rel="stylesheet" href="Css/animate.css" />
  <link rel="stylesheet" href="Css/owl.carousel.min.css" />
  <link rel="stylesheet" href="Css/all.min.css" />
  <link rel="stylesheet" href="Css/font-awesome.min.css" />
  <link rel="stylesheet" href="Css/style.css" />
  <link rel="shortcut icon" href="images/Wheel.png" type="image/x-icon">
  <title>Truck</title>
  
</head>

<body>

  <section class="Truck">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="Truck-button-control my-5">
            <button class="Truck-button Truck-white-button"></button>
            <button class="Truck-button Truck-red-button"></button>
            <button class="Truck-button Truck-green-button"></button>
            <button class="Truck-button Truck-yellow-button"></button>
          </div>
        </div>
        <div class="col-12">
          <div class="Truck-position">
            <div class="Truck-car">
              <div class="Truck-body">
                <img id="Truck-image" src="images/Truck.png" alt="pic">
              </div>
              <div class="Truck-wheel Truck-wheel-1">
                <img src="images/Wheel.png" alt="pic">
              </div>
              <div class="Truck-wheel Truck-wheel-2">
                <img src="images/Wheel.png" alt="pic">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>





  <script src="js/jquery-3.6.0.min.js "></script>
  <script src="js/popper.min.js "></script>
  <script src="js/bootstrap.min.js "></script>
  <script src="js/owl.carousel.min.js "></script>
  <script src="js/wow.min.js "></script>
  <script src="js/index.js "></script>



</body>

</html>
